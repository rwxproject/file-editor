name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  test:
    name: Run full test suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run core tests for release
      run: |
        uv run pytest tests/test_basic_functionality.py --cov-report=xml

    - name: Security scan
      run: |
        uv run bandit -r src/file_editor
        uv run safety check

  build:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: test
    environment: release
    permissions:
      id-token: write  # For trusted publishing to PyPI

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Update version in pyproject.toml
      run: |
        sed -i 's/version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml

    - name: Build package
      run: |
        uv build

    - name: Check package
      run: |
        uv run twine check dist/*

    - name: Test package installation
      run: |
        python -m pip install dist/*.whl
        python -c "import file_editor; print('Package installed successfully')"

    - name: Upload distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to GitHub Packages
      run: |
        uv run twine upload --repository-url https://api.github.com/orgs/${{ github.repository_owner }}/packages/pypi/upload dist/* || echo "GitHub Packages upload failed, continuing..."
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

    - name: Display package info for manual upload
      run: |
        echo "âœ… Package built successfully!"
        echo "ðŸ“¦ Distribution files:"
        ls -la dist/
        echo ""
        echo "ðŸ“‹ Published to GitHub Packages: https://github.com/rwxproject/file-editor/packages"
        echo ""
        echo "ðŸ”§ To publish to PyPI manually, run:"
        echo "  twine upload dist/*"
        echo ""
        echo "ðŸ“‹ Package ready for PyPI upload:"
        echo "  - Version: ${{ steps.version.outputs.version }}"
        echo "  - Files: $(ls dist/)"

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Changes in this Release

          ### Features
          - Memory-efficient partial file editing
          - Agent-friendly API for AI applications
          - Support for Markdown, CSV, and text file formats
          - Production-grade safety mechanisms

          ### Installation

          ```bash
          pip install file-editor==${{ steps.version.outputs.version }}
          ```

          Or with uv:

          ```bash
          uv add file-editor==${{ steps.version.outputs.version }}
          ```

          See the [README](https://github.com/rwxproject/file-editor#readme) for full documentation.

          **Full Changelog**: https://github.com/rwxproject/file-editor/compare/v${{ steps.version.outputs.version }}...HEAD
        draft: false
        prerelease: false


  notify:
    name: Release completion
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Release summary
      run: |
        echo "âœ… file-editor v${{ steps.version.outputs.version }} release completed!"
        echo "ðŸ“¦ Distribution packages built and uploaded as artifacts"
        echo "ðŸ“‹ GitHub Release: https://github.com/rwxproject/file-editor/releases/tag/v${{ steps.version.outputs.version }}"
        echo "ðŸ”§ Download artifacts and run 'twine upload dist/*' to publish to PyPI"
